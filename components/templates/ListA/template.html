<section class="gnt-sec-3 d-flex justify-center">
  <div class="hidden-sm-and-down">
    <h3 class="mb-4">イベント概要</h3>
    <v-data-table
      :headers="headers"
      :items="schedules"
      class="elevation-2"
      :footer-props="{ 'items-per-page-text' : '行/ページ:' }"
      :items-per-page="itemsPerPage"
      mobile-breakpoint="0"
    >
      <template v-slot:item.name="{ item }">
        <v-chip :color="getColor(item.name)" dark> {{ item.name }} </v-chip>
      </template>
    </v-data-table>
  </div>
  <div class="hidden-md-and-up">
    <v-expansion-panels multiple>
      <h3 class="mb-4">イベント概要</h3>
      <v-expansion-panel v-for="schedule, index in schedules" :key="index">
        <v-expansion-panel-header>
          <v-row>
            <v-col cols="3" class="px-4"> {{ schedule.name }} </v-col>
            <v-col cols="9">
              <h6 class="mb-0">{{ schedule.event }}</h6>
            </v-col>
          </v-row>
        </v-expansion-panel-header>
        <v-expansion-panel-content>
          <p>場所：{{ schedule.place }}</p>
          {{ schedule.overview }}
        </v-expansion-panel-content>
      </v-expansion-panel>
    </v-expansion-panels>
  </div>
</section>
